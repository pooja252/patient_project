<!doctype html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>patient</title>
  </head>
  <body bgcolor="f0f1f2">
    <!--navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Seva Hospital</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="home">Home <span class="sr-only">(current)</span></a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            
            <a class="btn btn-light my-2 my-sm-0 mr-1" type="submit" href="login">Login</a>
            <a class="btn btn-light my-2 my-sm-0" type="submit">SignUp</a>
          </form>
        </div>
      </nav>
    <!--end nav bar-->
    <!--form-->
    <div class="container p-2">
        <div th:if="${session.message}" class="alert alert-success"
        role="alert">
        <p th:text="${session.message}"></p>
        <th:block th:text="${#session.removeAttribute('message')}"></th:block>
    </div>
    <form th:action="@{/register}" th:object="${patient}" method="post">  
  
        
<label> Firstname </label>         
<input type="text" name="firstname" size="15"/> <br> <br>  

<label> Lastname: </label>         
<input type="text" name="lastname" size="15"/> <br> <br>  

Email:  
<input type="email" id="email" name="email"/> <br>    
<br> <br> 

Password:  
<input type="Password" id="pass" name="pass"> <br>   
<br> <br>  

  
 

<label >Date of Birth:</label>
<input type="date" id="dob" name="dob">
<br><br>
<label>   
Phone :  
</label>  

<input type="text" name="phone" size="10"/> <br> <br>  

<label>   
    CreatedBY :  
    </label>   
    <select name="createdby">  
    <option value="Riya">Riya</option>  
    <option value="Neha">Neha</option>  
    <option value="Divya">Divya</option>  
    <option value="Diksha">Diksha</option>  
       </select>  
      <br>
    <br> 
    <label>   
        UpdatedBY :  
        </label>   
        <select name="updatedby">  
        <option value="Riya">Riya</option>  
        <option value="Neha">Neha</option>  
        <option value="Divya">Divya</option>  
        <option value="Diksha">Diksha</option>  
           </select>  
          <br>
        <br>  
        <label >Created Date:</label>
<input type="date" id="cDate" name="cdate">
<br><br>
<label >Updated Date:</label>
<input type="date" id="upDate" name="upDate">
<br><br> 
<button type="submit" class="btn btn-primary">Register</button>
</form>  
</!--div>    
      
    <!--form end-->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
